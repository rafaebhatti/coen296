rules:
  - id: python-dangerous-eval
    patterns:
      - pattern: eval($X)
    message: "Avoid eval on untrusted input."
    severity: ERROR
    languages: [python]
  - id: python-sql-string-concat
    patterns:
      - pattern: |
          "..."+ $X + "..."
    message: "Avoid string building for SQL; use parameters."
    severity: WARNING
    languages: [python]
